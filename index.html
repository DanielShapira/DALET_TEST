<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iTunes-API TEST</title>
    <link rel="shortcut icon" href="itunesLogo.png" type="image/png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="test.js"></script>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="loader"></div>

    <form id = "searchForm">
        <ul>
            <li id="logo"><img src="itunesLogo.png" /></li>
            <li><input type="text" id="search_text" placeholder="Enter search value ......" required/></li>
            <li class="dropdown">
                Filter By:<select  id="categoryDropBoxBtn">
                        <option>movie</option>
                        <option>music</option>
                        <option>musicVideo</option>
                        <option>audiobook</option>
                        <option>shortFilm</option>
                        <option>tvShow</option>
                        <option>software</option>
                        <option>ebook</option>
                        <option>podcast</option>
                        <option>all</option>
                </select>
            </li>
            <li class="dropdown">Maximum result: <select id = "maxResult"></select></li>
            <li><input type="button" id = "resetButton" value="Reset"></li>
            <li><input id = "searchButton" type="submit" value="Search"></li>
        </ul>
    </form>

    <div>
        <i id = "foundItmes"></i>

        <select id="sortChoise">
            <option disabled>No sorting</option>
            <option>Sort by name(acs)</option>
            <option>Sort by name(desc)</option>
            <option>Sort by price(acs)</option>
            <option>Sort by price(desc)</option>
        </select>

        <select id="payNoPay">
            <option>FREE & PAY</option>
            <option>FREE</option>
            <option>PAY</option>
        </select>
    </div>

    <ul id = "dataView"></ul>



</body>
</html>
